<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Intercambio Secreto</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <header class="header">
        <h1>Secretify</h1>
    </header>

    <main class="contenedor">
        <div class="formulario">
            <div class="moderador-tarjeta">
                <div class="moderador">
                    <label for="">¿Cuál es tu nombre?</label>
                    <input id="moderador" type="text" placeholder="Escriba su nombre">
                </div>
    
                <div class="boton">
                    <button id="continuar">Continuar</button>
                </div>
            </div>

            <div class="participantes-tarjeta hidden">
                <div id="participantes">
                    <label for="">¿Quienes son los participantes?</label>
                </div>

                <div class="boton">
                    <button id="intercambiar">Intercambiar</button>
                </div>
            </div>
        </div>

        <div id="resultado">
        </div>
    </main>

    <script src="/src/js/app.js"></script>

    <script>
        // Detectar si es un dispositivo móvil
        function isMobile() {
            return (
                /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                (window.matchMedia && window.matchMedia("(max-width: 768px)").matches)
            );
        }

        if (isMobile()) {
            var input = document.querySelector("input");
            var screen = document.querySelector(".screen");
            var keyboard = document.querySelector(".keyboard");

            input.addEventListener("click", function () {
            const elPos = input.getBoundingClientRect().top;
            const scrollPos = screen.scrollTop;

            // Ajustar el scroll para que el input sea visible
            if (elPos + input.offsetHeight > screen.offsetHeight / 2) {
                screen.scrollTo({
                top: scrollPos + elPos - screen.offsetHeight / 2 + 20,
                behavior: "smooth",
                });
            }

            keyboard.classList.toggle("show");
            });

            keyboard.addEventListener("click", function () {
            keyboard.classList.toggle("show");
            });
        }
    </script>
</body>
</html>
