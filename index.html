<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Intercambio Secreto</title>
    <link rel="shortcut icon" href="/src/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <header class="header">
        <h1>Secretify</h1>
    </header>

    <main class="contenedor">
        <div class="formulario">
            <div class="moderador-tarjeta">
                <div class="moderador">
                    <label for="">¿Cuál es tu nombre?</label>
                    <input id="moderador" type="text" placeholder="Escriba su nombre">
                </div>
    
                <div class="boton">
                    <button id="continuar">Continuar</button>
                </div>
            </div>

            <div class="participantes-tarjeta hidden">
                <div id="participantes">
                    <label for="">¿Quienes son los participantes?</label>
                </div>

                <div class="boton">
                    <button id="intercambiar">Intercambiar</button>
                </div>
            </div>
        </div>

        <div id="resultado">
        </div>
    </main>

    <script src="/src/js/app.js"></script>
</body>
</html>
